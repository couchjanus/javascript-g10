  <h1>набор DOM-элементов Р</h1>

  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>

  <div></div>

<script src="js/jquery.min.js"></script>
<script>
  //DOM-дерево готово
  $(function() {
      // массив, содержащий набор DOM-элементов Р
      var myArrayP = document.getElementsByTagName("P") ; 

      $("div").text(
        $("p").text()
        +' Counts p : '
        + $(myArrayP).length
      );
      $("div").css({
        "color":"red",
        "font-size": "3em"
      });
  });

</script>
