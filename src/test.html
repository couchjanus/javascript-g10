<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ù–∞–∑–≤–∞–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞</title>
</head>
<body>

  

  <script>

    var obj = {a:1, b:2, c:3};
    
    for (var key in obj) {
      console.log("obj." + key + " = " + obj[key]);
    }

    // You can also use for‚Ä¶in to iterate over the index values of an iterable like an array or a string:

    let str = 'Turn the page';

    for (let index in str) {
      console.log(`Index of ${str[index]}: ${index}`);
    }

    // Index of T: 0
    // Index of u: 1

    var counter = 0;

    for (var key in str) {
      counter++;
    }

    console.log( "–í—Å–µ–≥–æ chars: " + counter );


    var user = {
      name: "Harry",
      surname: "Potter"
    };
    user.age = 17;

    // –ø–æ—Ä—è–¥–æ–∫ –ø–µ—Ä–µ–±–æ—Ä–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –ø–æ—Ä—è–¥–∫—É –ø—Ä–∏—Å–≤–æ–µ–Ω–∏—è —Å–≤–æ–π—Å—Ç–≤–∞
    for (var prop in user) {
      console.log( prop ); // name, surname, age
    }

    var users = {
      "9": 'Gertrude',
      "3": 'Henry',
      "1": 'Melvin'
    };

    for (var key in users) console.log( key ); // 1, 3, 9
    
    // –ù–∞—Ä—É—à–µ–Ω–∏–µ –ø–æ—Ä—è–¥–∫–∞ –≤–æ–∑–Ω–∏–∫–ª–æ, –ø–æ—Ç–æ–º—É —á—Ç–æ –∫–ª—é—á–∏ —á–∏—Å–ª–µ–Ω–Ω—ã–µ. –ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ç–æ—Ä JavaScript –≤–∏–¥–∏—Ç, —á—Ç–æ —Å—Ç—Ä–æ–∫–∞ –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ —è–≤–ª—è–µ—Ç—Å—è —á–∏—Å–ª–æ–º –∏ –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç –∫–ª—é—á –≤ –Ω–µ–º–Ω–æ–≥–æ –¥—Ä—É–≥–æ–π –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç. 
    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–π —è–≤–ª—è–µ—Ç—Å—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞.
    
    
    var usersPlus = {
      "+9": 'Gertrude',
      "+3": 'Henry',
      "+1": 'Melvin'
    };

    for (var key in usersPlus) {
      var value = usersPlus[key];
      key = +key; // ..–µ—Å–ª–∏ –Ω–∞–º –Ω—É–∂–Ω–æ –∏–º–µ–Ω–Ω–æ —á–∏—Å–ª–æ, –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º: "+1" -> 1

      console.log( key + ": " + value ); // 9, 38 1 –≤–æ –≤—Å–µ—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö
    }

    
    // Use for‚Ä¶of to iterate over the values in an iterable, like an array for example:

    let animals = ['üêî', 'üê∑', 'üêë', 'üêá'];
    let names = ['Gertrude', 'Henry', 'Melvin', 'Billy Bob'];

    for (let animal of animals) {
      // Random name for our animal
      let nameIdx = Math.floor(Math.random() * names.length);

      console.log(`${names[nameIdx]} the ${animal}`);
    }

    // Henry the üêî
    // Melvin the üê∑
    // Henry the üêë
    // Billy Bob the üêá

    // Strings are also an iterable type, so you can use for‚Ä¶of on strings:

    let string = 'abcde';

    for (let char of string) {
      console.log(char.toUpperCase().repeat(3));
    }

    // AAA
    // BBB
    // ...

    // You can also iterate over maps, sets, generators, DOM node collections and the arguments object available inside a functions.


    var arr = ['a', 'b', 'c'];
    console.log(Object.keys(arr)); // –∫–æ–Ω—Å–æ–ª—å: ['0', '1', '2']

    // –ú–∞—Å—Å–∏–≤–æ–ø–æ–¥–æ–±–Ω—ã–π –æ–±—ä–µ–∫—Ç
    var obj = { 0: 'a', 1: 'b', 2: 'c' };
    console.log(Object.keys(obj)); // –∫–æ–Ω—Å–æ–ª—å: ['0', '1', '2']

    // –ú–∞—Å—Å–∏–≤–æ–ø–æ–¥–æ–±–Ω—ã–π –æ–±—ä–µ–∫—Ç —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º –∫–ª—é—á–µ–π
    var an_obj = { 100: 'a', 2: 'b', 7: 'c' };
    console.log(Object.keys(an_obj)); // –∫–æ–Ω—Å–æ–ª—å: ['2', '7', '100']

    // –°–≤–æ–π—Å—Ç–≤–æ getFoo —è–≤–ª—è–µ—Ç—Å—è –Ω–µ –ø–µ—Ä–µ—á–∏—Å–ª—è–µ–º—ã–º —Å–≤–æ–π—Å—Ç–≤–æ–º
    var my_obj = Object.create({}, { getFoo: { value: function() { return this.foo; } } });
    my_obj.foo = 1;

    console.log(Object.keys(my_obj)); // –∫–æ–Ω—Å–æ–ª—å: ['foo']


    var obj = { foo: "bar", baz: 42 };
    console.log(Object.values(obj)); // ['bar', 42]

    // –ú–∞—Å—Å–∏–≤ –∫–∞–∫ –æ–±—ä–µ–∫—Ç
    var obj = { 0: 'a', 1: 'b', 2: 'c' };
    console.log(Object.values(obj)); // ['a', 'b', 'c']

    // –ú–∞—Å—Å–∏–≤ –∫–∞–∫ –æ–±—ä–µ–∫—Ç —Å–æ —Å–ª—É—á–∞–π–Ω—ã–º –ø–æ—Ä—è–¥–∫–æ–º –∫–ª—é—á–µ–π
    var an_obj = { 100: 'a', 2: 'b', 7: 'c' };
    console.log(Object.values(an_obj)); // ['b', 'c', 'a']

    // getFoo –Ω–µ–ø–µ—Ä–µ—á–∏—Å–ª—è–µ–º–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ
    var my_obj = Object.create({}, { getFoo: { value: function() { return this.foo; } } });
    my_obj.foo = "bar";
    console.log(Object.values(my_obj)); // ['bar']

    // –ê—Ä–≥—É–º–µ–Ω—Ç, –Ω–µ —è–≤–ª—è—é—â–∏–π—Å—è –æ–±—ä–µ–∫—Ç–æ–º, –±—É–¥–µ—Ç –ø—Ä–∏–≤–µ–¥–µ–Ω –∫ –æ–±—ä–µ–∫—Ç—É
    console.log(Object.values("foo")); // ['f', 'o', 'o']
    
    var obj = { foo: "bar", baz: 42 };
    console.log(Object.entries(obj)); // [ ['foo', 'bar'], ['baz', 42] ]

    // –º–∞—Å—Å–∏–≤ –∫–∞–∫ –æ–±—ä–µ–∫—Ç
    var obj = { 0: 'a', 1: 'b', 2: 'c' };
    console.log(Object.entries(obj)); // [ ['0', 'a'], ['1', 'b'], ['2', 'c'] ]

    // –º–∞—Å—Å–∏–≤ –∫–∞–∫ –æ–±—ä–µ–∫—Ç c random —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π –∫–ª—é—á–µ–π
    var an_obj = { 100: 'a', 2: 'b', 7: 'c' };
    console.log(Object.entries(an_obj)); // [ ['2', 'b'], ['7', 'c'], ['100', 'a'] ]

    // getFoo is property which isn't enumerable
    var my_obj = Object.create({}, { getFoo: { value: function() { return this.foo; } } });
    my_obj.foo = "bar";
    console.log(Object.entries(my_obj)); // [ ['foo', 'bar'] ]

    // non-object argument will be coerced to an object
    console.log(Object.entries("foo")); // [ ['0', 'f'], ['1', 'o'], ['2', 'o'] ]


  </script>
