<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body { padding: 30px; }
      .nav li{
        display: inline-block;
    }
    .nav li a {
        text-decoration: none;
        color: white;
        background:red;
        padding: 1em;
    }
    .nav li a:hover, .nav li a:active {
        text-decoration: none;
        color: red;
        background:white;
        padding: 1em;
    }
    </style>
</head>
<body>
  
    <div class="jumbotron text-center">
      <h1 id="hello">Hello, Gallery!</h1>

      <button type="button" class="btn btn-danger">
        Red Button
      </button>
      <a href="http://google.com"><button type="button" class="btn btn-danger">
        Red Button
      </button></a>
    </div>


    <div class="container">
        <ul class="nav">
                <li><a href="#" id="img1" onclick="changeImg(1);">Image 1</a></li>
                <li><a href="#" id="img2" onclick="changeImg(2);">Image 2</a></li>
                <li><a href="#" id="img3" onclick="changeImg(3);">Image 3</a></li>
        </ul>
        
        <div id="pic">
            <img src="images/cat1.jpg" />
        </div>
    </div>
    <!-- start javascript -->
    
    <script>

        // Добавляет слушателя событий DOMContentLoaded


        function changeImg(i){
            var pic = document.getElementById("pic");
            pic.innerHTML = '<img src="images/cat'+i+'.jpg" />';
        }
        
        document.addEventListener("DOMContentLoaded", ready);

        function ready() {

            hello.innerHTML = "Я готова!";

                
        }

           
    </script>
    
</body>
</html>
