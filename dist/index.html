<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Parcel</title>
    <script defer="" src="/fontawesome-all.bb58cf34.js"></script>
    <script src="/js.00a46daa.js"></script>

<link rel="stylesheet" href="/js.00a46daa.css"></head>

<body>

    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo">LOGO</a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">Products</a>
            </li>
            <li>
                <a href="#" class="nav-links">About</a>

            </li>
            <li>
                <a href="#" class="nav-links">Contact</a>
            </li>
            <li>
                <a href="#" class="nav-links">Blog</a>
            </li>
            <li>
                <a href="#" id="cart-trigger" class="nav-links"><i class="fas  fa-shopping-cart"></i>&nbsp;</a>
            </li>
        </ul>
    </nav>

    <h1>Hello Parcel!</h1>

    <main class="grid-layout">
        <article class="grid-item">
            <div class="product-wrapper">
                <div class="product">
                    <p class="product-name">Very&nbsp;Big&nbsp;Cat</p>
                    <div class="icon">
                        <div class="icon-background"></div>
                        <span class="shopping-cart">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </span>
                    </div>
                    <div class="product-picture">
                        <img src="/kitty.0e35f042.jpg" alt="Sample photo" class="product-image">
                    </div>
                    <span class="product-description"></span>
                    <div class="product-menu product-id" productid="">
                        <div class="product-price">
                            9.99
                        </div>
                        <div class="buy-now">
                            Buy now!
                        </div>
                        <div class="product-detail">
                            Detail
                        </div>

                        <div class="how-many">
                            <div class="quantity-input">
                                <input class="minus btn" type="button" value="-">
                                <input class="input-text quantity text" value="3" size="4">
                                <input class="plus btn" type="button" value="+">
                            </div>
                        </div>
                        <div class="cancel">
                            Cancel
                        </div>
                        <div class="add-to-cart">
                            Add to Cart!
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <span class="check">
                        <i class="fas fa-check fa-4x"></i>
                        <p>Success!</p>
                    </span>
                </div>
            </div>

        </article>
    </main>


    <template id="productItem">
        <article class="grid-item">
            <div class="product-wrapper">
                <div class="product">
                    <p class="product-name">Very&nbsp;Big&nbsp;Cat</p>
                    <div class="icon">
                        <div class="icon-background"></div>
                        <span class="shopping-cart">
                            <i class="fas fa-shopping-cart fa-2x"></i>
                        </span>
                    </div>
                    <div class="product-picture">
                        <img src="/kitty.0e35f042.jpg" alt="Nice Cat" class="product-image">
                    </div>
                    <span class="product-description"></span>
                    <div class="product-menu product-id" productid="">
                        <div class="product-price">
                            9.99
                        </div>
                        <div class="buy-now">
                            Buy now!
                        </div>
                        <div class="product-detail">
                            Detail
                        </div>

                        <div class="how-many">
                            <div class="quantity-input">
                                <input class="minus btn" type="button" value="-">
                                <input class="input-text quantity text" value="3" size="4">
                                <input class="plus btn" type="button" value="+">
                            </div>
                        </div>
                        <div class="cancel">
                            Cancel
                        </div>
                        <div class="add-to-cart">
                            Add to Cart!
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <span class="check">
                        <i class="fas fa-check fa-4x"></i>
                        <p>Success!</p>
                    </span>
                </div>
            </div>
        </article>
    </template>

    <!-- Footer Area Start -->
    <footer id="footer">
    </footer>
    <!-- Footer Area Stop -->
</body>

</html>
